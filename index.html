<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="d-flex justify-content-center align-items-center vw-100 vh-100 bg-black">
    <section id="clock">
        <div id="display" class="digital-text text-red">
            <span id="hours" class="big-text">6</span>
            <span class="big-text">:</span>
            <span id="minutes" class="big-text">15</span>
            <span id="am-pm" class="circle d-inline-block border-solid-gray mr-half ml-half"></span>PM
            </span>
        </div>

        <p id="date" class="digital-text text-red text-center font-35"></p>
    </section>
    <script src="app.js"></script>
</body>

</html>
